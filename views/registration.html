<!DOCTYPE html>
<html>
    <head>
        <title>Chat Everyone</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Indie+Flower" />
    </head>
    <body>
        <div class="home-background">
        </div>
        <div class="registration-container">
            <div class="registration-background">
            </div>
            <div class="registration-input" >
                <h1>Welcome</h1>
                <div>
                    <form method="POST" action="/chat" id="registration-form" >
                        <label for="registration-user">
                            <input id="registration-username" type="text" name="username" placeholder="Username" />
                            <input id="registration-password1" type="password" name="password1" placeholder="Password" />
                            <input id="registration-password2" type="password" name="password2" placeholder="Confirm Password" />
                            <input id="registration-email" type="email" name="email" placeholder="Email" />
                            <input id="registration-phone" type="phone" name="phone" placeholder="Phone number" />
                        </label>
                        <div>
                          <label>
                            <div>
                              <input id="registration-submit" type="submit" value="Go" />
                            </div>
                          </label>
                      </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
